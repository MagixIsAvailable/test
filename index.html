    <div id="hud" style="position:absolute;top:10px;right:10px;color:white;font-family:Arial;z-index:1000;background:rgba(0,0,0,0.8);padding:10px;border-radius:8px;min-width:200px;border: 1px solid #444;">
        <div id="hud-header" style="cursor:move;background:#333;margin:-10px -10px 10px -10px;padding:5px 10px;border-top-left-radius:8px;border-top-right-radius:8px;font-size:12px;color:#aaa;">Environmental HUD (Drag me)</div>

        <div class="hud-item">Land: <div id="land-bar" class="bar-container" style="width:100px;height:12px;background:#222;display:inline-block;vertical-align:middle;margin-left:5px;border-radius:3px;overflow:hidden;"><div class="bar-fill" style="width:0%;height:100%;background:lime;"></div></div></div>
    </div>

    <div id="ui-panel">
        <div id="ui-header">Planetary Boundaries MVP</div>
        
        <div class="button-group">
            <button id="vr-toggle">Enter VR</button>
            <button id="pbiusla-toggle">Toggle PBiusla Overlay</button>
            <button id="chaos-btn" style="background-color: #991b1b;">Chaos Test (ag=1.0)</button>

        <div style="font-size: 0.85rem; color: #475569;">
